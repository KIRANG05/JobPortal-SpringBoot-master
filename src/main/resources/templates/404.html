<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page Not Found - Job Portal">
    
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>404 - Page Not Found</title>

    <style>
        :root {
            --primary-color: #6B66FF;
            --secondary-color: #9C27B0;
            --dark-color: #1A1A2E;
            --light-color: #E8F0FE;
            --accent-color: #00BCD4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, var(--dark-color), var(--secondary-color));
            position: relative;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 4rem;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            max-width: 700px;
            width: 95%;
        }

        .error-code {
            font-size: 150px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .error-code::after {
            content: '404';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            color: rgba(255, 255, 255, 0.03);
            font-size: 200px;
        }

        .error-message {
            font-size: 2.5rem;
            color: var(--light-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .home-btn {
            padding: 1.2rem 3rem;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .home-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .home-btn:active {
            transform: translateY(2px);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 120px;
            }
            
            .error-code::after {
                font-size: 170px;
            }

            .error-message {
                font-size: 2rem;
            }

            .error-container {
                padding: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Oops! Page Not Found</h1>
        <p style="margin-bottom: 2.5rem; color: #E0E0E0; font-size: 1.2rem;">The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="home-btn">Back to Home</a>
    </div>
</body>

</html>
