<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Job Portal - Admin Dashboard">
    <meta name="keywords" content="admin dashboard, job portal, management">
    <meta name="author" content="Job Portal">
    <meta name="robots" content="index, follow">

    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <title>Job Portal - Admin Dashboard</title>

    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a55eea;
            --dark-color: #2d3436;
            --light-color: #ffffff;
            --gray-color: #dfe6e9;
            --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: var(--gray-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: var(--gradient);
            padding: 1rem 4%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light-color);
            transition: all 0.3s ease;
        }

        .logo:hover {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .logo a {
            text-decoration: none;
            color: var(--light-color);
            display: flex;
            align-items: center;
        }

        .dashboard-container {
            flex: 1;
            padding: 8rem 4% 3rem;
            max-width: 1200px;
            margin: 0 auto;
            margin-bottom: 60px;
        }

        .dashboard-title {
            font-size: 2.5rem;
            color: var(--dark-color);
            margin-bottom: 2.5rem;
            text-align: center;
            font-weight: 600;
            position: relative;
        }

        .dashboard-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .action-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2.5rem;
        }

        .action-card {
            background: var(--light-color);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 0;
        }

        .action-card:hover::before {
            opacity: 0.1;
        }

        .action-card:hover {
            transform: translateY(-10px);
        }

        .card-icon {
            font-size: 2.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-size: 1.3rem;
            color: var(--dark-color);
            margin-bottom: 1.2rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .card-btn {
            background: var(--gradient);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .card-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: var(--light-color);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .footer {
            background: var(--dark-color);
            color: var(--light-color);
            padding: 1.5rem 4%;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
        }

        .footer-links a {
            color: var(--light-color);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .footer-links a:hover {
            opacity: 1;
            color: var(--secondary-color);
        }

        .alert-message {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 10px;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
            display: flex;
            align-items: center;
            gap: 1rem;
            backdrop-filter: blur(10px);
        }

        .success {
            background-color: rgba(72, 219, 151, 0.1);
            color: #2ecc71;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .error {
            background-color: rgba(235, 87, 87, 0.1);
            color: #eb5757;
            border: 1px solid rgba(235, 87, 87, 0.3);
        }

        .alert-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: inherit;
            transition: transform 0.3s ease;
            padding: 0.2rem;
        }

        .alert-close:hover {
            transform: rotate(90deg);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 6rem 1rem 2rem;
            }

            .action-cards {
                grid-template-columns: 1fr;
            }

            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }

            .dashboard-title {
                font-size: 2rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div th:if="${session.success}" class="alert-message success">
        <span th:text="${session.success}"></span>
        <button class="alert-close" onclick="this.parentElement.style.display='none'">×</button>
        <th:block th:text="${@messageRemover.remove()}"></th:block>
    </div>
    <div th:if="${session.error}" class="alert-message error">
        <span th:text="${session.error}"></span>
        <button class="alert-close" onclick="this.parentElement.style.display='none'">×</button>
        <th:block th:text="${@messageRemover.remove()}"></th:block>
    </div>
    
    <nav class="navbar">
        <div class="logo">
            <a href="/admin/home">
                <img src="/assets/favicon.png" alt="Job Portal Logo" style="width: 35px; height: 35px; margin-right: 12px;">
                Job Portal Admin
            </a>
        </div>
        <a href="/logout" class="logout-btn">Logout <i class="fas fa-sign-out-alt"></i></a>
    </nav>

    <div class="dashboard-container">
        <h1 class="dashboard-title">Admin Dashboard</h1>

        <div class="action-cards">
            <div class="action-card">
                <i class="fas fa-tasks card-icon"></i>
                <h2 class="card-title">Manage Jobs</h2>
                <a href="/admin/manage-jobs" class="card-btn">View Jobs</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="/about-us">About Us</a>
                <a href="/privacy-policy">Privacy Policy</a>
                <a href="/terms">Terms of Service</a>
            </div>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert-message');
            alerts.forEach(alert => {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 2000);
            });
        });
    </script>
    
</body>
</html>
