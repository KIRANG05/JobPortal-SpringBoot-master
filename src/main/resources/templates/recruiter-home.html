<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Job Portal - Recruiter Dashboard">
  <meta name="keywords" content="recruiter dashboard, job portal, hiring">
  <meta name="author" content="Job Portal">
  <meta name="robots" content="index, follow">

  <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <title>Job Portal - Recruiter Dashboard</title>

  <style>
    :root {
      --primary-color: #6c63ff;
      --secondary-color: #ff6b6b;
      --dark-color: #2d3436;
      --light-color: #ffffff;
      --gray-color: #f1f2f6;
      --gradient: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      line-height: 1.6;
      background-color: var(--gray-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: var(--gradient);
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--light-color);
      transition: all 0.3s ease;
    }

    .logo:hover {
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .logo a {
      text-decoration: none;
      color: var(--light-color);
      display: flex;
      align-items: center;
    }

    .dashboard-container {
      flex: 1;
      padding: 8rem 5% 4rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .dashboard-title {
      font-size: 2.5rem;
      color: var(--dark-color);
      margin-bottom: 2.5rem;
      text-align: center;
      font-weight: 700;
      position: relative;
    }

    .dashboard-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--gradient);
      border-radius: 2px;
    }

    .action-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
    }

    .action-card {
      background: var(--light-color);
      padding: 2.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .action-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
    }

    .action-card:hover {
      transform: translateY(-10px);
    }

    .card-icon {
      font-size: 2.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    .card-title {
      font-size: 1.3rem;
      color: var(--dark-color);
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .card-btn {
      background: var(--gradient);
      color: var(--light-color);
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .card-btn:hover {
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    }

    .alert-message {
      position: fixed;
      top: 100px;
      right: 20px;
      padding: 1rem 2rem;
      border-radius: 10px;
      z-index: 1000;
      animation: slideIn 0.5s ease-out;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .success {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
    }

    .error {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.2);
      color: var(--light-color);
      border: 2px solid var(--light-color);
      padding: 0.7rem 2rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logout-btn:hover {
      background: var(--light-color);
      color: var(--primary-color);
    }

    .footer {
      background: var(--dark-color);
      color: var(--light-color);
      padding: 2rem 5%;
      margin-top: auto;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 3rem;
    }

    .footer-links a {
      color: var(--light-color);
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 1rem;
      opacity: 0.8;
    }

    .footer-links a:hover {
      opacity: 1;
      color: var(--primary-color);
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .dashboard-container {
        padding: 6rem 1.5rem 3rem;
      }

      .action-cards {
        grid-template-columns: 1fr;
      }

      .footer-links {
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }

      .dashboard-title {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <a href="/recruiter/home">
        <img src="/assets/favicon.png" alt="Job Portal Logo" style="width: 35px; height: 35px; margin-right: 12px;">
        Job Portal
      </a>
    </div>
    <a href="/logout" class="nav-btn logout-btn">Logout <i class="fas fa-sign-out-alt"></i></a>
  </nav>


  <div class="dashboard-container">
    <h1 class="dashboard-title">Recruiter Dashboard</h1>

    <div th:if="${session.success}" class="alert-message success">
      <span th:text="${session.success}"></span>
      <th:block th:text="${@messageRemover.remove()}"></th:block>
    </div>
    <div th:if="${session.error}" class="alert-message error">
      <span th:text="${session.error}"></span>
      <th:block th:text="${@messageRemover.remove()}"></th:block>
    </div>

    <div class="action-cards">
      <div class="action-card">
        <i class="fas fa-plus-circle card-icon"></i>
        <h2 class="card-title">Post New Job</h2>
        <a href="/recruiter/post-job" class="card-btn">Create Job</a>
      </div>

      <div class="action-card">
        <i class="fas fa-tasks card-icon"></i>
        <h2 class="card-title">Manage Jobs</h2>
        <a href="/recruiter/manage-jobs" class="card-btn">View Jobs</a>
      </div>

      <div class="action-card">
        <i class="fas fa-tasks card-icon"></i>
        <h2 class="card-title">View Applications</h2>
        <a href="/recruiter/view-applicaitions" class="card-btn">View Applications</a>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="/about-us">About Us</a>
        <a href="/privacy-policy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const alerts = document.querySelectorAll('.alert-message');
      alerts.forEach(alert => {
        setTimeout(() => {
          alert.style.display = 'none';
        }, 2000);
      });
    });
  </script>
</body>

</html>
